---
- hosts: database
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
    - name: Update and upgrade apt packages
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400 
      become: yes
  
    - name: 'Install requeriments'
      apt:
        update_cache: yes
        cache_valid_time: 3600
        name: " {{ item }}"
        state: latest
      become: yes
      with_items:
        - mysql-server-8.0
        - python3-mysqldb

    - name: 'MySQL DB'
      mysql_db:
        name: "{{ wp_db_name }}"
        login_user: root
        state: present
      become: yes

    - name: 'MySQL user'
      mysql_user:
        login_user: root
        name: "{{ wp_user_name }}"
        password: "{{ wp_user_password }}"
        priv: "{{ wp_db_name }}.*:ALL"
        state: present
        host: "{{ item }}"
      with_items:
        - 'localhost'
        - '127.0.0.1'
        - "{{ wp_host_ip }}"
      become: yes

    - name: 'Copy my.cnf'
      copy:
        src: 'files/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify:
        - restart mysql

- hosts: wordpress
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: Update and upgrade apt packages
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400 
      become: yes

    - name: 'Install requeriments'
      apt:
        update_cache: yes
        cache_valid_time: 3600
        name: " {{ item }}"
        state: latest
      become: yes
      with_items:
        - php7.4
        - apache2
        - libapache2-mod-php7.4
        - php7.4-gd
        - php-ssh2
        - libmcrypt-dev
        - php7.4-mysql

    - name: 'Download wordpress'
      get_url:
        url: 'https://wordpress.org/latest.tar.gz'
        dest: '/tmp/wordpress.tar.gz'

    - name: 'Extract wordpress into /tmp/wordpress.tar.gz'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: /var/www/
        remote_src: yes
      become: yes

    - name: 'Copy wordpress sample config'
      copy:
        src: "{{ wp_installations_dir }}/wp-config-sample.php"
        dest: "{{ wp_installations_dir }}/wp-config.php"
        remote_src: yes
      become: yes

    - name: 'Configuration DB user/password wordpress config'
      replace:
        path: "{{ wp_installations_dir }}/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: "{{ wp_db_name }}"}
        - { regex: 'username_here', value: "{{ wp_user_name }}"}
        - { regex: 'password_here', value: "{{ wp_user_password }}"}
        - { regex: 'localhost', value: "{{ wp_db_ip }}"}
      become: yes
      
    - name: 'Set up apache2 to wordpress'
      template:
        scr: 'templates/000-default.conf.j2'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - restart apache
    
